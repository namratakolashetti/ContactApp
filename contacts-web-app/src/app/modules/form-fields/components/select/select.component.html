<mat-form-field [appearance]="appearance">
  <mat-label>{{label}}</mat-label>
  <mat-select [placeholder]="placeholder" [value]="value" 
  [formControl]="control" 
  (selectionChange)="onChange($event)"
  [multiple]="multiple ? true : null">
    <mat-option *ngFor="let option of options" [value]="option[key]">
      {{ option[text] }}
    </mat-option>
  </mat-select>
  <mat-error>{{getErrorMessages()}}</mat-error>
</mat-form-field>
